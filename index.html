	<head>

		<meta charset="utf-8">

		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/72.png" type="image/png"/>

	<body id="home">

		
		<!-- <img class="d-block w-100" src="img/banner.png"> -->
		
		<div id="header">

		<div class="header-content">
			<div class="countdown" id="countdown">
				<div class="container">
					  <div class="row">
						<div class="countdown-item col-sm-3 col-xs-3">
							<div class="countdown-number" id="countdown-days">440</div>
							<div class="countdown-label">days</div>
						</div>

						<div class="countdown-item col-sm-3 col-xs-3">
							<div class="countdown-number" id="countdown-hours">04</div>
							<div class="countdown-label">hours</div>
						</div>

						<div class="countdown-item col-sm-3 col-xs-3">
							<div class="countdown-number" id="countdown-minutes">51</div>
							<div class="countdown-label">minutes</div>
						</div>

						<div class="countdown-item col-sm-3 col-xs-3">
							<div class="countdown-number" id="countdown-seconds">44</div>
							<div class="countdown-label">seconds</div>
						</div>
					</div>
					<div class="row mt-5">
						<div class="col text-center">
							<div id="progressbarMoney"></div>
							<h1 id="donations-info" class="mt-5"></h1>
							<h2 id="goal-info" class="mt-5"></h2>
						</div>
						<div class="col text-center">
							<div id="progressbarPercentage"></div>
						</div>
					</div>
					<div class="row mt-5">
						<div class="col text-center">
							<div id="not-logged" style="display: none">
								<h3>You still have time to participate, login and make a donation!</h3>
								<button class="btn" style="font-size: 13pt" onclick="login()">Login</button>
							</div>
							<div id="logged" style="display: none;">
								<h3>
									<button class="badge badge-pill badge-info" onclick="addDonation(10)" type="button" 
									>+10!</button>
									<button class="badge badge-pill badge-success " onclick="addDonation(25)" type="button">+25!</button>
									<button class="badge badge-pill badge-danger " onclick="addDonation(50)" type="button">+50!</button>
								</h3>
								<form class="form-inline justify-content-center">
									<input type="text" class="form-control mr-sm-2 w-50" placeholder="How much will you donate" value="5" aria-label="donation-amount" id="donation-input" aria-describedby="basic-addon2">
								    <button class="btn " onclick="donate()" type="button">Donate!</button>
								</form>
							</div>

						</div>
					</div>	
				</div>

			</div>
			<div class="container">
				<div class="row">
					<div class="col text-center">
						<ul class="social-links text-xs-center">
							<li><a href="#link"><i class="icon-twitter"></i></a></li>
							<li><a href="#link"><i class="icon-facebook"></i></a></li>
							<li><a href="#link"><i class="icon-googleplus"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
			<footer>
				<p class="text-center">Powered by Sia & Near<br>
				</p>
			</footer>
		</div>
		</div>

			  src="https://code.jquery.com/jquery-3.5.1.min.js"

			  crossorigin="anonymous"></script>

		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
